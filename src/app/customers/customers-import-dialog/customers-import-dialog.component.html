<mat-dialog-content class="mat-typography">
    <span>Do you want only to add new data or delete the old ones before that?</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="addNewData()">Add new data</button>
    <button mat-raised-button (click)="deleteOldAndImportNewData()">Delete old and add new</button>
</mat-dialog-actions>
